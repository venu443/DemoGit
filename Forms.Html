<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pubg Pre Register Form</title>
</head>
<body>
<h2>Pubg Pre-registration Form</h2>

<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"  size ="20" maxlength="10" value="" required><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="" disabled><br><br>
  
  
  <label for="dob">D.O.B</label>
  <input type ="date" id ="dob" name="dob"><br><br>
  
  <label for ="tel"> Phone NO:</label>
  <input type="text" id="tel" name="tel" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
  
  <br><p>Mobile Version</p>
  <input list="Mobile" name="Mobile">
  <datalist id= "Mobile">
  <option value="Android 5.1"></option>
  <option value="Android 6.1"></option>
  <option value="Android 7.0"></option>
  <option value="Android 8.0"></option>
  <option value="Android 9.0"></option>
  <option value="Mac"></option>
  </datalist><br>
  
  
  
  
  <br><label for="points">Mobile Performance:</label>
  <input type="number" id="points" name="points" step="1"><br>
  
  <p>file upload</p>
  <label for="files">Select Files</label>
  <input type ="file" id="files" name="files" multiple><br>
  
  <p>Server Selection</p>
  <label for ="Version1">Asia</label>
  <input type="radio" id:"Version1" name="Asia" value=""><br>
  <label for ="Version2">Africa</label>
  <input type="radio" id:"Version2" name="Asia" value=""><br>
  <label for ="Version3">North America</label>
  <input type="radio" id:"Version3" name="Asia" value=""><br>
  
  <p>Which Age you are going to Refer</p>
  <label for ="Age">18-24</label>-
  <input type="checkbox" id:"Age" name="18-24" value=""><br>
  <label for ="age">below 18</label>
  <input type="checkbox" id:"Age" name="below 18" value=""><br>
  
  <p> Which Mode Do you like Most</p>
  <label for="Mode">Choose a Mode</label>
  <select id="Mode" name="Arena" multiple>
  <option value=""></option>
  <option value="Crazy Mode">Crazy Mode</option>
  <option value="Rank Mode">Rank Mode</option>
  <option value="Classic Mode">Classic Mode</option>
  <option value="Tdm Mode">TDM MOde</option>
 </select><br>
 
  <p> Comments</p>
 <textarea name="comments" rows="20" cols="30"></textarea><br>
 
 <p>Rating</p>
 <form action="" oninput="z.value=parseInt(x.value)+parseInt(y.value)">
 >
 0
 <input type="range" id ="x" name ="x" value="">
 5+
 <input type="number" id ="y" name ="y" value="">
 =
 <output name="z" for ="x y"></output><br>
 
 <p>Choose Background color for banner</p>
 <label for="ChooseColor"> Select One Color For PUBG banner:</label>
 <input type="color" id="ChooseColor" name="ChooseColor" value="#ff0000">
 
 </form>
 
  <br><input type="submit" value="Submit"><br><br>
  <input type="reset" value="Reset">
</form>


<p>With in Short Time Pubg MObile Game going to lunch.</p>
</body>
</html>
